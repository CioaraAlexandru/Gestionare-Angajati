<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Modificare Angajat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem 2rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #2c3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        input[readonly] {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            margin-top: 1.5rem;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-save {
            background: #3498db;
            color: #fff;
        }
        .btn-save:hover { background: #217dbb; }

        .btn-cancel {
            background: #e74c3c;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-cancel:hover { background: #c0392b; }

        .btns {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Modificare Angajat</h1>
        <form method="POST">
            <!-- Linie 1 -->
            <div>
                <label>CNP</label>
                <input type="text" value="{{ angajat['cnp'] }}" readonly>
            </div>
            <div>
                <label>Data na»ôterii</label>
                <input type="date" name="data_nasterii" value="{{ angajat['data_nasterii'] }}">
            </div>

            <!-- Linie 2 -->
            <div>
                <label>Nume</label>
                <input type="text" name="nume" value="{{ angajat['nume'] }}" required>
            </div>
            <div>
                <label>Prenume</label>
                <input type="text" name="prenume" value="{{ angajat['prenume'] }}" required>
            </div>

            <!-- Linie 3 -->
            <div>
                <label>Telefon</label>
                <input type="text" name="telefon" value="{{ angajat['telefon'] }}">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="adresa_email" value="{{ angajat['adresa_email'] }}">
            </div>

            <!-- Linie 4 -->
            <div class="full-width">
                <label>AdresƒÉ</label>
                <input type="text" name="adresa_domiciliu" value="{{ angajat['adresa_domiciliu'] }}">
            </div>

            <!-- Linie 5 -->
            <div>
                <label>Educa»õie</label>
                <input type="text" name="nivel_educatie" value="{{ angajat['nivel_educatie'] }}">
            </div>
            <div>
                <label>Func»õie</label>
                <input type="text" name="functie" value="{{ angajat['functie'] }}">
            </div>

            <!-- Linie 6 -->
            <div>
                <label>Departament</label>
                <input type="text" name="departament" value="{{ angajat['departament'] }}">
            </div>
            <div>
                <label>Senioritate</label>
                <select name="senioritate" required>
                    <option value="junior" {% if angajat['senioritate']=="junior" %}selected{% endif %}>Junior</option>
                    <option value="mid" {% if angajat['senioritate']=="mid" %}selected{% endif %}>Mid</option>
                    <option value="senior" {% if angajat['senioritate']=="senior" %}selected{% endif %}>Senior</option>
                </select>
            </div>

            <!-- Linie 7 -->
            <div>
                <label>NormƒÉ</label>
                <select name="norma" required>
                    <option value="Full-time" {% if angajat['norma']=="Full-time" %}selected{% endif %}>Full-time</option>
                    <option value="Part-time" {% if angajat['norma']=="Part-time" %}selected{% endif %}>Part-time</option>
                </select>
            </div>
            <div>
                <label>IBAN</label>
                <input type="text" name="iban" value="{{ angajat['iban'] }}">
            </div>

            <!-- Linie 8 -->
            <div>
                <label>Salariu</label>
                <input type="number" name="salariu" value="{{ angajat['salariu'] }}" required>
            </div>
            <div>
                <label>Status</label>
                <select name="status_angajat" required>
                    <option value="Activ" {% if angajat['status_angajat']=="Activ" %}selected{% endif %}>Activ</option>
                    <option value="Inactiv" {% if angajat['status_angajat']=="Inactiv" %}selected{% endif %}>Inactiv</option>
                    <option value="Suspendat" {% if angajat['status_angajat']=="Suspendat" %}selected{% endif %}>Suspendat</option>
                </select>
            </div>

            <!-- Linie 9 -->
            <div>
                <label>Data angajƒÉrii</label>
                <input type="date" name="data_angajare" value="{{ angajat['data_angajare'] }}">
            </div>
            <div>
                <label>Data √ÆncetƒÉrii contractului</label>
                <input type="date" name="data_incetare_contract" value="{{ angajat['data_incetare_contract'] }}">
            </div>
            <div>
                <label>Concediu</label>
                <input type="text" name="concediu_total" value="{{ angajat['concediu_total'] }}">
            </div>

            <!-- Butoane -->
            <div class="btns">
                <button type="submit" class="btn btn-save">üíæ SalveazƒÉ</button>
                <a href="{{ url_for('afisare_angajati') }}" class="btn btn-cancel">‚úñ AnuleazƒÉ</a>
            </div>
        </form>
    </div>
</body>
</html>
