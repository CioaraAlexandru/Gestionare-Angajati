<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* ===== BODY ===== */
        body {
            background: #f5f7fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ===== CARD ===== */
        .login-box {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 380px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }

        /* ===== BUTTON ===== */
        .btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #217dbb;
        }

        /* ===== ERROR ===== */
        .error {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Autentificare</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('routes.login') }}">
            <div class="form-group">
                <label for="username">üë§ Utilizator</label>
                <input type="text" id="username" name="username" required placeholder="Introduce»õi numele de utilizator">
            </div>

            <div class="form-group">
                <label for="password">üîí Parola</label>
                <input type="password" id="password" name="password" required placeholder="Introduce»õi parola">
            </div>

            <button type="submit" class="btn">‚û°Ô∏è Login</button>
        </form>

        <div class="footer">
            ¬© {{ current_year }} ERP Management
        </div>
    </div>
</body>
</html>
