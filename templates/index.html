<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Meniu Principal Futuristic</title>

  <!-- Font Awesome pentru iconițe -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e6f2ff, #f9fcff, #ffffff);
      font-family: 'Orbitron', monospace;
      color: #004466;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav button {
      background: transparent;
      border: 1px solid #0088cc;
      color: #0088cc;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    nav button:hover {
      background: #0088cc;
      color: white;
      box-shadow: 0 0 12px #00aaff;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 100px;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #00aaff;
      text-align: center;
      color: #003344;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .menu a {
      background: white;
      border: 1px solid #00aaff;
      color: #005577;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      width: 240px;
      justify-content: center;
      box-shadow: 0 0 8px rgba(0,170,255,0.3);
    }

    .menu a:hover {
      background: #00aaff;
      color: white;
      box-shadow: 0 0 15px #00aaff;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: #f1faff;
      padding: 10px;
      box-shadow: 0 -2px 10px rgba(0,170,255,0.2);
    }

    footer button {
      background: #00aaff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    footer button:hover {
      background: #0088cc;
      box-shadow: 0 0 12px #00aaff;
    }

    /* Calculator ascuns */
    .calculator {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
      z-index: 1000;
    }

    .calculator .screen {
      width: 200px;
      height: 40px;
      text-align: right;
      font-size: 20px;
      margin-bottom: 10px;
      border: 1px solid #00aaff;
      border-radius: 6px;
      padding: 5px;
      color: #004466;
    }

    .calculator .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .calculator button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00aaff;
      border-radius: 6px;
      background: #f0faff;
      color: #004466;
      cursor: pointer;
      transition: 0.2s;
    }

    .calculator button:hover {
      background: #00aaff;
      color: white;
    }

    .btn-clear {
      background: #ffdddd;
      border: 1px solid red;
      color: darkred;
    }

    .btn-clear:hover {
      background: red;
      color: white;
    }

    .btn-equal {
      background: #ddffdd;
      border: 1px solid green;
      color: darkgreen;
    }

    .btn-equal:hover {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Buton Logout -->
  <nav>
    <form action="{{ url_for('logout') }}" method="get">
      <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
  </nav>

  <h1>Aplicație Gestiune Angajați</h1>

  <div class="menu">
    <a href="/adauga"><i class="fas fa-user-plus"></i> Adaugă Angajat</a>
    <a href="/afisare"><i class="fas fa-users"></i> Vizualizează Angajați</a>
    <a href="/salarizare"><i class="fas fa-coins"></i> Salarizare</a>

  </div>

  <!-- Calculator ascuns -->
  <div class="calculator" id="calculator">
    <input type="text" id="expresie" class="screen" readonly>
    <div class="buttons">
      <button onclick="addChar('1')">1</button>
      <button onclick="addChar('2')">2</button>
      <button onclick="addChar('3')">3</button>
      <button onclick="addChar('+')">+</button>

      <button onclick="addChar('4')">4</button>
      <button onclick="addChar('5')">5</button>
      <button onclick="addChar('6')">6</button>
      <button onclick="addChar('-')">-</button>

      <button onclick="addChar('7')">7</button>
      <button onclick="addChar('8')">8</button>
      <button onclick="addChar('9')">9</button>
      <button onclick="addChar('*')">*</button>

      <button onclick="addChar('0')">0</button>
      <button class="btn-clear" onclick="clearScreen()">C</button>
      <button class="btn-equal" onclick="calculate()">=</button>
      <button onclick="addChar('/')">/</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <button onclick="toggleCalculator()"><i class="fas fa-calculator"></i> Calculator</button>
  </footer>

  <script>
    function toggleCalculator() {
      const calc = document.getElementById("calculator");
      calc.style.display = (calc.style.display === "none" || calc.style.display === "") ? "block" : "none";
    }

    function addChar(char) {
      document.getElementById("expresie").value += char;
    }

    function clearScreen() {
      document.getElementById("expresie").value = "";
    }

    function calculate() {
      try {
        document.getElementById("expresie").value = eval(document.getElementById("expresie").value);
      } catch {
        document.getElementById("expresie").value = "Err";
      }
    }
  </script>
</body>
</html>
