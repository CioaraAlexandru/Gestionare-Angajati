<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Calcul Salariu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      background: #0056b3;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003d80;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .footer a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 600;
    }

    .calendar {
      grid-column: span 2;
      margin-top: 1.5rem;
      text-align: center;
    }

    .calendar iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> Calcul Salariu pentru {{ angajat['nume'] }} {{ angajat['prenume'] }}</h1>

    <form method="POST">
      <div>
        <label for="an">An:</label>
        <select name="an" id="an">
          <option value="2025">2025</option>
        </select>
      </div>

      <div>
        <label for="luna">Luna:</label>
        <select name="luna" id="luna">
          <option value="01">Ianuarie</option>
          <option value="02">Februarie</option>
          <option value="03">Martie</option>
          <option value="04">Aprilie</option>
          <option value="05">Mai</option>
          <option value="06">Iunie</option>
          <option value="07">Iulie</option>
          <option value="08">August</option>
          <option value="09">Septembrie</option>
          <option value="10">Octombrie</option>
          <option value="11">Noiembrie</option>
          <option value="12">Decembrie</option>
        </select>
      </div>

      <div>
        <label for="zile_lucrate">Zile lucrate:</label>
        <input type="number" name="zile_lucrate" min="0" max="31" required>
      </div>

      <div>
        <label for="zile_co">Zile concediu (Disponibile: {{ angajat['concediu_ramas'] }}):</label>
        <input type="number" name="zile_co" min="0" max="{{ angajat['concediu_ramas'] }}">
      </div>

      <div>
        <label for="zile_medicale">Zile medicale:</label>
        <input type="number" name="zile_medicale" min="0" max="31">
      </div>

      <div class="full-width">
        <button type="submit"><i class="fas fa-file-invoice-dollar"></i> Calculează salariul</button>
      </div>

      <div class="calendar">
        <h3>Calendar 2025</h3>
        <iframe src="https://calendar.google.com/calendar/embed?height=300&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FBucharest&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&mode=MONTH" frameborder="0" scrolling="no"></iframe>
      </div>
    </form>

    <div class="footer">
      <a href="{{ url_for('routes.salarizare') }}"><i class="fas fa-arrow-left"></i> Înapoi la Salarizare</a>
    </div>
  </div>
</body>
</html>
