<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>AdaugƒÉ Angajat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #f5f7fa;
            color: #2c3e50;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #34495e;
        }
        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        nav form button {
            background: #3498db;
            color: white;
            font-weight: 600;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        nav form button:hover {
            background: #2980b9;
        }
        form {
            width: 100%;
            max-width: 900px;
        }
        fieldset {
            border: 1px solid #dce1e6;
            border-radius: 10px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.5rem;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        legend {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
            padding: 0 0.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem 1.5rem;
            margin-top: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #34495e;
        }
        input, select, textarea {
            padding: 0.5rem;
            font-size: 0.95rem;
            border-radius: 6px;
            border: 1px solid #ccd1d9;
            outline: none;
            background: #fff;
            color: #2c3e50;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border: 1px solid #3498db;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background: #2ecc71;
            color: white;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 1.5rem auto 0;
        }
        button[type="submit"]:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <nav>
        <form action="{{ url_for('routes.index') }}" method="get">
            <button type="submit">üè† AcasƒÉ</button>
        </form>
        <form action="{{ url_for('routes.logout') }}" method="get">
            <button type="submit">üö™ Logout</button>
        </form>
    </nav>

    <h1>AdaugƒÉ Angajat</h1>

    <form action="/adauga" method="post">
        <!-- DATE PERSONALE -->
        <fieldset>
            <legend>üìå Date Personale</legend>
            <div class="form-grid">
                <div>
                    <label for="cnp">CNP</label>
                    <input type="text" id="cnp" name="cnp" required maxlength="13" pattern="\d{13}">
                </div>
                <div>
                    <label for="nume">Nume</label>
                    <input type="text" id="nume" name="nume" required>
                </div>
                <div>
                    <label for="prenume">Prenume</label>
                    <input type="text" id="prenume" name="prenume" required>
                </div>
                <div>
                    <label for="data_nasterii">Data na»ôterii:</label>
                    <input type="date" id="data_nasterii" name="data_nasterii" required />
                </div>
                <div>
                    <label for="gen">Gen</label>
                    <select id="gen" name="gen" required>
                        <option value="M">Masculin</option>
                        <option value="F">Feminin</option>
                        <option value="Altul">Altul</option>
                    </select>
                </div>
                <div>
                    <label for="nationalitate">Na»õionalitate</label>
                    <input type="text" id="nationalitate" name="nationalitate" required>
                </div>
                <div>
                    <label for="stare_civila">Stare civilƒÉ</label>
                    <select id="stare_civila" name="stare_civila">
                        <option value="necasatorit">NecƒÉsƒÉtorit</option>
                        <option value="casatorit">CƒÉsƒÉtorit</option>
                        <option value="divortat">Divor»õat</option>
                        <option value="vaduv">VƒÉduv</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- CONTACT -->
        <fieldset>
            <legend>üìû Contact</legend>
            <div class="form-grid">
                <div>
                    <label for="telefon">Telefon</label>
                    <input type="text" id="telefon" name="telefon">
                </div>
                <div>
                    <label for="adresa_email">Email</label>
                    <input type="email" id="adresa_email" name="adresa_email">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="adresa_domiciliu">AdresƒÉ domiciliu</label>
                    <input type="text" id="adresa_domiciliu" name="adresa_domiciliu" required>
                </div>
            </div>
        </fieldset>
                <!-- EDUCA»öIE »òI CERTIFICƒÇRI -->
        <fieldset>
            <legend>üéì Educa»õie »ôi CertificƒÉri</legend>
            <div class="form-grid">
                <div>
                    <label for="nivel_educatie">Nivel educa»õie</label>
                    <select id="nivel_educatie" name="nivel_educatie">
                        <option value="">-- SelecteazƒÉ --</option>
                        <option value="liceu">Liceu</option>
                        <option value="postliceal">Postliceal</option>
                        <option value="facultate">Facultate</option>
                        <option value="master">Master</option>
                        <option value="doctorat">Doctorat</option>
                    </select>
                </div>
                <div>
                    <label for="certificari">CertificƒÉri</label>
                    <input type="text" id="certificari" name="certificari" placeholder="Ex: ITIL, PMP, etc.">
                </div>
            </div>
        </fieldset>

        <!-- CONTRACT -->
        <fieldset>
            <legend>üìë Contract</legend>
            <div class="form-grid">
                <div>
                    <label for="nr_contract">NumƒÉr contract</label>
                    <input type="text" id="nr_contract" name="nr_contract">
                </div>
                <div>
                    <label for="tip_contract">Tip contract</label>
                    <select id="tip_contract" name="tip_contract" required>
                        <option value="determinat">DeterminatƒÉ</option>
                        <option value="nedeterminat">NedeterminatƒÉ</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <div>
                    <label for="functie">Func»õie</label>
                    <input type="text" id="functie" name="functie" required>
                </div>
                <div>
                    <label for="pozitie_companie">Pozi»õie √Æn companie</label>
                    <input type="text" id="pozitie_companie" name="pozitie_companie">
                </div>
                <div>
                    <label for="departament">Departament</label>
                    <input type="text" id="departament" name="departament" required>
                </div>
                <div>
                    <label for="senioritate">Senioritate</label>
                    <select id="senioritate" name="senioritate" required>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div>
                    <label for="norma">NormƒÉ</label>
                    <select id="norma" name="norma" required>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                    </select>
                </div>
                <div>
                    <label for="data_angajare">Data angajƒÉrii</label>
                    <input type="date" id="data_angajare" name="data_angajare">
                </div>
                <div>
                    <label for="data_incetare_contract">Data √ÆncetƒÉrii contractului</label>
                    <input type="date" id="data_incetare_contract" name="data_incetare_contract">
                </div>
            </div>
        </fieldset>

        <!-- FINANCIAR -->
        <fieldset>
            <legend>üí∞ Financiar</legend>
            <div class="form-grid">
                <div>
                    <label for="iban">IBAN</label>
                    <input type="text" id="iban" name="iban">
                </div>
                <div>
                    <label for="salariu">Salariu</label>
                    <input type="number" id="salariu" name="salariu" min="4050" required>
                </div>
                <div>
                    <label for="bonusuri">Bonusuri</label>
                    <input type="number" step="0.01" id="bonusuri" name="bonusuri">
                </div>
            </div>
        </fieldset>

        <!-- CONCEDII -->
        <fieldset>
            <legend>üå¥ Concedii</legend>
            <div class="form-grid">
                <div>
                    <label for="concediu_total">Concediu total</label>
                    <input type="number" id="concediu_total" name="concediu_total" value="20">
                </div>
            </div>
        </fieldset>

        <!-- STATUS -->
        <fieldset>
            <legend>‚öôÔ∏è Status</legend>
            <div class="form-grid">
                <div>
                    <label for="status_angajat">Status</label>
                    <select id="status_angajat" name="status_angajat">
                        <option value="Activ">Activ</option>
                        <option value="Inactiv">Inactiv</option>
                        <option value="Suspendat">Suspendat</option>
                    </select>
                </div>
                <div style="grid-column: 1 / -1;">
                    <label for="observatii">Observa»õii</label>
                    <textarea id="observatii" name="observatii" rows="3"></textarea>
                </div>
            </div>
        </fieldset>

        <!-- BUTON -->
        <button type="submit">‚ûï AdaugƒÉ Angajat</button>
    </form>
</body>
</html>
